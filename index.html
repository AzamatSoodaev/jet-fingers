<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>140 Wpm</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">140 Wpm</a>
    </div>
  </nav>
  <!-- /Navigation -->

  <!-- Page Content -->
  <div class="container">
    <div class="row mt-4">
      <div class="col-lg-8 mx-auto">
        <div class="game-config mb-2">
          <div class="btn-group">
            <button class="btn btn-sm btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              english
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Русский</a>
              <a class="dropdown-item" href="#">Кыргызча</a>
            </div>
          </div> 

          <div class="btn-group ml-1">
            <button class="btn btn-sm btn-default dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Single player game
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Competition</a>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            <div class="race-info">
              <span id="text-length"></span>
            </div>
          </div>
          <div class="card-body pb-0">
            <p class="wpm-text" id="sourceText"></p>
            <div class="form-group mt-4">
              <input type="text" class="form-control form-control-sm" id="userText" maxlength="15">
            </div> 
          </div> 
        </div> 

        <div class="score mb-4">
          <h5>Finished</h5> 
          <ul class="mylist pl-0">
            <li>Speed: <span id="wpm" class="text-danger">5 wpm</span></li>
            <li>Symbols: <span id="wpm" class="text-danger">150</span></li>
            <li>Accuracy: <span id="accuracy" class="text-danger">98%</span></li>
            <li>Rank: <span id="accuracy" class="text-danger">2nd place</span></li>
          </ul> 
          <button class="btn btn-sm btn-info">Race again</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Content -->

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/Wpm-Module.js"></script>
  <script>
  $(document).ready(function() {

    WpmText.restart();

    $('input#userText').on('input', function() {
      WpmText.validateText(this.value);
    });

  });
  </script>
</body>

</html>
