<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>140 Wpm</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="bg-light">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">140 Wpm</a>
    </div>
  </nav>
  <!-- /Navigation -->

  <!-- Page Content -->
  <div class="container">
    <div class="row mt-4">
      <div class="col-lg-7 mx-auto"> 
        <div class="race">
              <img id="racecar" src="images/car_silver.png" alt="racecar">
              <img id="finishline" src="https://image.flaticon.com/icons/svg/148/148882.svg">
            </div>
        <div class="card mb-2">
          <div class="card-header">
            <div class="race-info">
              <span id="wpm">Start typing</span>
            </div>
          </div>
          <div class="card-body pb-0">
            <div>
              <p class="wpm-text unselectable" id="sourceText"></p>
              <div class="form-group mt-4">
                <input type="text" class="form-control form-control-sm" id="inputfield" maxlength="15">
              </div>
            </div>
          </div>
        </div>
        
        <div class="text-right mb-2">
          <a href="index.html">Another race</a>
        </div>

        <div class="card mb-2" id="chart"> 
          <div class="card-header">
            <span class="card-title">Results</span>
          </div>
          <div class="card-body">
            <ul class="mylist pl-0">
              <li>Speed: <span id="user_score" class="text-danger"></span></li>
              <li>Symbols: <span id="symbols" class="text-danger"></span></li>
              <li>Time: <span id="time" class="text-danger"></span></li>
              <li>Skill: <span id="skill" class="text-danger"></span></li>
            </ul>
          </div>
          <!-- <div class="card-footer">
            <a href="index.html">Race again</a>
             <button class="btn btn-sm btn-info" >Race again</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Content -->

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/Wpm-Module.js"></script>
  <script>
  $(document).ready(function() { 
    WpmText.restart();
  });
  </script>
</body>

</html>
